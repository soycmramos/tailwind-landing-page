<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <link rel="stylesheet" href="./Button.css">
</head>
<body>
  <section className='py-8 flex flex-col gap-6'>
    <div className='container px-4 mx-auto flex gap-2'>
      <Button text='Button' className='button button-success' />
      <Button text='Button' className='button button-info' />
      <Button text='Button' className='button button-warning' />
      <Button text='Button' className='button button-danger' />
      <Button text='Button' className='button button-gray' />
    </div>
    <div className='container px-4 mx-auto flex gap-2'>
      <Button text='Button' className='button button-success-outline' />
      <Button text='Button' className='button button-info-outline' />
      <Button text='Button' className='button button-warning-outline' />
      <Button text='Button' className='button button-danger-outline' />
      <Button text='Button' className='button button-gray-outline' />
    </div>
    <div className='container px-4 mx-auto flex gap-2'>
      <Button text='Button' className='button button-success-light' />
      <Button text='Button' className='button button-info-light' />
      <Button text='Button' className='button button-warning-light' />
      <Button text='Button' className='button button-danger-light' />
      <Button text='Button' className='button button-gray-light' />
    </div>
  </section>
</body>
</html>
