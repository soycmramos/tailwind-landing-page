<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-[#FAFAFA] min-h-screen text-gray-700">
  <section class="container px-4 mx-auto py-8 flex flex-col items-center gap-6">
    <div class=" flex gap-2">
      <button class="button button-success">Button</button>
      <button class="button button-info">Button</button>
      <button class="button button-warning">Button</button>
      <button class="button button-danger">Button</button>
      <button class="button button-gray">Button</button>
    </div>
    <div class="flex gap-2">
      <button class="button button-light-success">Button</button>
      <button class="button button-light-info">Button</button>
      <button class="button button-light-warning">Button</button>
      <button class="button button-light-danger">Button</button>
      <button class="button button-light-gray">Button</button>
    </div>
    <div class="flex gap-2">
      <button class="button button-outline-success">Button</button>
      <button class="button button-outline-info">Button</button>
      <button class="button button-outline-warning">Button</button>
      <button class="button button-outline-danger">Button</button>
      <button class="button button-outline-gray">Button</button>
    </div>
  </section>
  <section class="container px-4 mx-auto py-8 flex flex-col items-center gap-6">
    <div class="w-full md:w-1/3 p-4 rounded-md border border-gray-300 bg-white">
      <p class="text-2xl font-semibold mb-2">Delete</p>
      <p class="mb-2">Are you sure you want to delete it?</p>
      <div class="w-full flex justify-end gap-4">
        <button class="button button-outline-gray">No, cancel</button>
        <button class="button button-danger">Yes, delete</button>
      </div>
    </div>
  </section>
</body>
</html>
